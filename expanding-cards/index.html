<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>

    <div class="container">

        <div class="panel active" style="background-image: url('https://source.unsplash.com/random/?cheesecake');">
            <h3>Cheescake</h3>
        </div>
    
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?pie');">

        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?cake');">
            <h3>Cake</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?cookie');">
            <h3>Cookies</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?candy');">
            <h3>Candy</h3>
        </div>

    </div>

    
    

    <script src="script.js"></script>
